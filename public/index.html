<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WPC</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <div class="own-container">
      <form action="#">
        <div class="calculator">
          <div class="label">
            <label for="start_work">Enter time when you start to work</label>
          </div>
          <div class="field">
            <input type="datetime-local" name="start_work" id="start_work" value="" />
          </div>

          <div class="label">
            <label for="end_work">Entwr time when you end</label>
          </div>
          <div class="field">
            <input type="datetime-local" name="end_work" id="end_work" value="" />
          </div>
          <div class="label">
            <label for="rate">Enter ur rate per hour</label>
          </div>
          <div class="field">
            <input type="number" name="rate" id="rate" value="" />
          </div>
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
